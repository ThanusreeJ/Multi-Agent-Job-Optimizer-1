<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="860" height="560" rx="30" fill="#f8fafc" stroke="#334155" stroke-width="2"/>

  <!-- Frontend -->
  <rect x="60" y="80" width="320" height="180" rx="20" fill="#e0e7ef" stroke="#334155" stroke-width="2"/>
  <text x="220" y="110" font-size="22" font-family="Arial" text-anchor="middle" fill="#334155">Frontend (React + Vite)</text>
  <text x="220" y="140" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">UI Components</text>
  <text x="220" y="160" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">Theme Switcher</text>
  <text x="220" y="180" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">CSV Upload</text>
  <text x="220" y="200" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">Modal for Job Intake</text>

  <!-- Backend -->
  <rect x="520" y="80" width="320" height="180" rx="20" fill="#e0e7ef" stroke="#334155" stroke-width="2"/>
  <text x="680" y="110" font-size="22" font-family="Arial" text-anchor="middle" fill="#334155">Backend (FastAPI + Python)</text>
  <text x="680" y="140" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">Multi-Agent System</text>
  <text x="680" y="160" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">Constraint Validation</text>
  <text x="680" y="180" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">KPI Calculation</text>
  <text x="680" y="200" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">CSV Parsing</text>

  <!-- API Layer -->
  <rect x="340" y="320" width="220" height="80" rx="15" fill="#f1f5f9" stroke="#334155" stroke-width="2"/>
  <text x="450" y="355" font-size="18" font-family="Arial" text-anchor="middle" fill="#334155">REST API (JSON)</text>
  <text x="450" y="375" font-size="14" font-family="Arial" text-anchor="middle" fill="#334155">/jobs, /downtime, /optimize, /kpi</text>

  <!-- Arrows -->
  <line x1="380" y1="170" x2="380" y2="320" stroke="#334155" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="170" x2="520" y2="320" stroke="#334155" stroke-width="3" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>

  <!-- Labels -->
  <text x="380" y="155" font-size="14" font-family="Arial" text-anchor="middle" fill="#334155">API Calls</text>
  <text x="520" y="155" font-size="14" font-family="Arial" text-anchor="middle" fill="#334155">API Responses</text>

  <!-- External CSV -->
  <rect x="60" y="400" width="320" height="80" rx="15" fill="#f1f5f9" stroke="#334155" stroke-width="2"/>
  <text x="220" y="440" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">CSV Files (Jobs, Downtime)</text>
  <line x1="220" y1="400" x2="220" y2="260" stroke="#334155" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output Visualization -->
  <rect x="520" y="400" width="320" height="80" rx="15" fill="#f1f5f9" stroke="#334155" stroke-width="2"/>
  <text x="680" y="440" font-size="16" font-family="Arial" text-anchor="middle" fill="#334155">Output Visualization (Gantt, KPI, Tables)</text>
  <line x1="680" y1="400" x2="680" y2="260" stroke="#334155" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>